<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .court-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    
    <div class="court-info">
        <p><strong>Название:</strong> {{ court.name }}</p>
        <p><strong>Адрес:</strong> {{ court.address }}, {{ court.city }}</p>
        <p><strong>Предложил:</strong> {{ court.suggested_by.username }}</p>
        <p><strong>Дата предложения:</strong> {{ court.suggested_at|date:"d.m.Y H:i" }}</p>
    </div>
    
    <form method="post" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            <label for="reason">Причина отклонения:</label>
            <textarea id="reason" name="reason" 
                     placeholder="Укажите причину отклонения площадки..."></textarea>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn btn-danger">Отклонить площадку</button>
            <a href="{% url 'admin:myapp_volleyballcourt_changelist' %}" 
               class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</body>
</html>
