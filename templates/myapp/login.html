<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Волейбольное сообщество</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #4f46e5;
            font-weight: 700;
        }
        
        .btn-login {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            background: linear-gradient(90deg, #4338ca, #6d28d9);
            color: white;
        }
        
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        
        .links a {
            color: #4f46e5;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .volleyball-icon {
            font-size: 3rem;
            color: #4f46e5;
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-volleyball-ball volleyball-icon"></i>
            <h1>Волейбольное сообщество</h1>
            <p class="text-muted">Войдите в свой аккаунт</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    Неправильное имя пользователя или пароль.
                </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">
                    <i class="fas fa-user"></i> Имя пользователя
                </label>
                <input type="text" name="username" id="id_username" 
                       class="form-control" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="form-label">
                    <i class="fas fa-lock"></i> Пароль
                </label>
                <input type="password" name="password" id="id_password" 
                       class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        
        <div class="links">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
            <p><a href="{% url 'home' %}">Вернуться на главную</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
