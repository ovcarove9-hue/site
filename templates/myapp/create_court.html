<!DOCTYPE html>
<html>
<head>
    <title>Создать площадку</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Предложить новую площадку</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div style="background: {% if message.tags == 'success' %}#d4edda{% else %}#f8d7da{% endif %};
                       padding: 10px; margin: 10px 0; border-radius: 5px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Название *</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>Адрес *</label>
            <input type="text" name="address" required>
        </div>
        
        <div class="form-group">
            <label>Город *</label>
            <input type="text" name="city" required>
        </div>
        
        <div class="form-group">
            <label>Тип</label>
            <select name="court_type">
                <option value="outdoor">Открытая</option>
                <option value="indoor">Крытая</option>
                <option value="beach">Пляжная</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Описание</label>
            <textarea name="description" rows="3"></textarea>
        </div>
        
        <button type="submit">Отправить на модерацию</button>
        <a href="/map/" style="margin-left: 10px;">Отмена</a>
    </form>
</body>
</html>
